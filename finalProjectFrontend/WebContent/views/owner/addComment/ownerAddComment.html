<div class='container'>
	<div class='panel panel-primary dialog-panel'>
		<div class='panel-heading'><h5>Add Comment</h5></div>
		<div class='panel-body'>
			<form class='form-horizontal'  name="addCommentForm">
				<div class='form-group'>
					<label class='control-label col-md-2 col-md-offset-2'
						for='id_email'>Description</label>
					<div class='col-md-6'>
						<div class='form-group'>
							<div class='col-md-11'>
								<textarea class='form-control' id='id_description' style='margin: 0px -47.5938px 0px 0px; width: 421px; height: 89px;'
								 ng-model="comment.text" ng-required="true"></textarea>
							</div>
						</div>
					</div>
				</div>
				<div class='form-group'>
					<div class='col-md-offset-4 col-md-3'>
						<button class='btn btn-primary' ng-click="addCommentForm.$valid  && addComment()" type='submit'>Add</button>
						<button class='btn btn-danger'  ng-click="cancel()" style='float: right' type='button'>Cancel</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
