<p> 
 	<a href="#admin"   class="btn btn-primary">Home</a>
</p>

<div class="page-header" ng-init="init()">

	
	<div class="table-responsive">
		<table class="table table-hover">
			<tr class="table-heading">
				<th>
				<a  ng-click="sortType = 'id'; sortReverse = !sortReverse">
      				 ID
		        <span ng-show="sortType == 'id' && !sortReverse" class="fa fa-caret-down"></span>
		        <span ng-show="sortType == 'id' && sortReverse" class="fa fa-caret-up"></span>
     			 </a>
				</th>
				<th>
					<a  ng-click="sortType = 'name'; sortReverse = !sortReverse">
	      				 Name
			        <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
			        <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
	     			</a>
				</th>
				<th><a  ng-click="sortType = 'surname'; sortReverse = !sortReverse">
	      				 Surname
			        <span ng-show="sortType == 'surname' && !sortReverse" class="fa fa-caret-down"></span>
			        <span ng-show="sortType == 'surname' && sortReverse" class="fa fa-caret-up"></span>
	     			</a>
	     		</th>
				<th>
					<a ng-click="sortType = 'email'; sortReverse = !sortReverse">
	      				 Surname
			        <span ng-show="sortType == 'email' && !sortReverse" class="fa fa-caret-down"></span>
			        <span ng-show="sortType == 'email' && sortReverse" class="fa fa-caret-up"></span>
	     			</a>
				</th>
				<th>
					<a ng-click="sortType = 'phone'; sortReverse = !sortReverse">
	      				 Phone
			        <span ng-show="sortType == 'phone' && !sortReverse" class="fa fa-caret-down"></span>
			        <span ng-show="sortType == 'phone' && sortReverse" class="fa fa-caret-up"></span>
	     			</a>
				</th>
				<th>
				<a ng-click="sortType = 'role'; sortReverse = !sortReverse">
	      				 Role
			        <span ng-show="sortType == 'role' && !sortReverse" class="fa fa-caret-down"></span>
			        <span ng-show="sortType == 'role' && sortReverse" class="fa fa-caret-up"></span>
	     			</a>
				</th>
			</tr>
			<tr ng-repeat="user in users | orderBy:sortType:sortReverse" ng-class='selectUser(user.id)'>
				<td>{{user.id}}</td>
				<td>{{user.name}}</td>
				<td>{{user.surname}}</td>
				<td>{{user.email}}</td>
				<td>{{user.phone}}</td>
				<td>{{user.role}}</td>
			</tr>
		</table>
	</div>
</div>
