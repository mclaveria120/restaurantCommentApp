 	<a href="#admin"   class="btn btn-primary">Home</a>

<div class="page-header" ng-init="init()">

	<div class="table-responsive">
		<table class="table table-hover">
			<tr class="table-heading">
				<th>ID</th>
				<th>Description</th>
				<th>Stars</th>
				<th>Date</th>
				<th>User</th>
				<th>Comment</th>
			</tr>
			<tr ng-repeat="review in reviews" ng-class='selectReview(review.id)'>
				<td>{{review.id}}</td>
				<td>{{review.description}}</td>
				<td style=" text-align: center; "> 		
					<div class="rating">
						 <span ng-repeat="j in getTimes(review.stars) track by $index">â˜…</span>
					</div>
				</td>
				<td>{{review.date}}</td>
				<td>
					<div ng-switch on="review.user_id">
					      <a  ng-switch-when="null">Guest</a>
					      <a ng-switch-default      ng-click="viewUser(review)" class="btn btn-info" >View User</a>
					</div>
				</td>
				<td>
					<div ng-switch on="review.comment">
					      <a  ng-switch-when="null"></a>
					      <a ng-switch-default      ng-click="viewComment(review.comment)" class="btn btn-default" >View Comment</a>
					</div>
				</td>
			</tr>
		</table>
	</div>
</div>
